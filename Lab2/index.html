<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #e3f2fd;
      }
      .card {
        padding: 10px;
      }
      .card-title {
        font-weight: 600;
        font-size: 3em;
        padding: 0 0 10px 0;
      }
      .card-description {
        font-weight: 400;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <template id="card-template">
      <div class="card">
        <h2 class="card-title"></h2>
        <img class="card-image" alt="Portfolio Image" />
      </div>
    </template>

    <div id="card-list"></div>
  </body>
  <script>
    const artist = {
      name: "Van Gogh",
      portfolio: [
        {
          title: "portrait",
          url: "https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image",
        },
        {
          title: "sky",
          url: "https://mymodernmet.com/wp/wp-content/uploads/2020/11/White-house-night-van-goh-worldwide-2.jpg",
        },
      ],
    };

    function addCard(artist) {
      artist.portfolio.forEach((item) => {
        // Clone the template
        const template = document
          .getElementById("card-template")
          .content.cloneNode(true);

        // Populate the template
        const card_title = `${artist.name} - ${item.title}`;
        const card_image = item.url;

        template.querySelector(".card-title").innerText = card_title;
        template.querySelector(".card-image").src = card_image;

        // Include the populated template into the page
        document.querySelector("#card-list").appendChild(template);
      });
    }

    addCard(artist);
  </script>
</html>
